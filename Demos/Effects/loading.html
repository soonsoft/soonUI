    <style type="text/css">
        /* 线形加载动画 */
        div.c_flyingDots {
          width: 100%;
          height: 8px;
          font-size: 0;
          overflow: hidden
        }

        div.c_flyingDots div.c_loadingTracks {
          position: absolute;
          left: -10%;
          top: 0;
          right: -15%;
          bottom: 0
        }

        div.c_flyingDots div.c_loadingTrack {
          position: absolute;
          left: 0;
          top: 0;
          right: 0;
          height: 8px
        }

        div.c_flyingDots div.c_loadingDot {
          width: 8px;
          height: 8px;
          /*
          border-radius: 6px;
          */
          background-color: #008a17

        div.c_flyingDots.c_dotsPlaying div.c_loadingDot {
          -moz-animation: makedotfly 3.3s linear .1s infinite normal;
          -ms-animation: makedotfly 3.3s linear 0s infinite normal;
          -webkit-animation: makedotfly 3.3s linear 0s infinite normal;
          animation: makedotfly 3.3s linear 0s infinite normal
        }

        @-moz-keyframes makedotfly {
            0% {
                left: 0;
                -moz-animation-timing-function: cubic-bezier(.01,.55,1,1)
            }

            32% {
                left: 40%
            }

            62% {
                left: 58%;
                -moz-animation-timing-function: cubic-bezier(.3,.1,1,1)
            }

            80% {
                left: 105%
            }

            100% {
                left: 105%
            }
        }
        @-ms-keyframes makedotfly {
            0% {
                left: 0;
                -ms-animation-timing-function: cubic-bezier(.01,.55,1,1)
            }

            32% {

            }

            }

            80% {

            }

            100% {
                left: 105%
            }
        }
        @-webkit-keyframes makedotfly {
            0% {
                left: 0;
                -webkit-animation-timing-function: cubic-bezier(.01,.55,1,1)
            }

            32% {
                left: 40%
            }

            62% {
                left: 58%;
                -webkit-animation-timing-function: cubic-bezier(.3,.1,1,1)
            }

            80% {
                left: 105%
            }

            100% {
                left: 105%
            }
        }
        @keyframes makedotfly {
            0%{
                left: 0;
                animation-timing-function: cubic-bezier(.01,.55,1,1)
            }

            32% {
                left: 40%
            }

            62% {

            }

            }

            100% {
                left: 105%
            }

    <style type="text/css">
        /* 圆形加载动画 */
        .progress {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            position: absolute;
            left: 50%;
            top: 50%;
            font-size: 16px;
        }
        
        .small {
            
        }
        
        .middle {
            
        }
        
        .progress.large {
            width: 64px;
            height: 64px;
            margin-top: -32px;
            margin-left: -32px;
        }
        
        .progress.circles {
            background-color: transparent;
            border: none;
        }
        
        .progress.circles .circle {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            display: inline-block;
            height: 100%;
            left: 0px;
            padding: 18px;
            opacity: 0;
            position: absolute;
            top: 0px;
            width: 100%;
            -webkit-animation: circles 4.125s ease-in-out infinite;
            -moz-animation: circles 4.125s ease-in-out infinite;
            animation: circles 4.125s ease-in-out infinite;
        }
        
        .progress.circles .circle::after {
            background-color: #000000;
            border-radius: 50%;
            content: "";
            display: block;
            position: absolute;
            height: 10%;
            width: 10%;
        }
        
        .progress.circles :nth-child(1).circle {
            -webkit-animation-delay: 0s;
            -moz-animation-delay: 0s;
            animation-delay: 0s;
        }
        
        .progress.circles :nth-child(2).circle {
            -webkit-animation-delay: 0.126s;
            -moz-animation-delay: 0.126s;
            animation-delay: 0.126s;
        }
        
        .progress.circles :nth-child(3).circle {
            -webkit-animation-delay: 0.252s;
            -moz-animation-delay: 0.252s;
            animation-delay: 0.252s;
        }
        
        .progress.circles :nth-child(4).circle {
            -webkit-animation-delay: 0.387s;
            -moz-animation-delay: 0.387s;
            animation-delay: 0.387s;
        }
        
        .progress.circles :nth-child(5).circle {
            -webkit-animation-delay: 0.504s;
            -moz-animation-delay: 0.504s;
            animation-delay: 0.504s;
        }
        
        .progress.circles :nth-child(6).circle {
            -webkit-animation-delay: 0.63s;
            -moz-animation-delay: 0.63s;
            animation-delay: 0.63s;
        }
        
        @-webkit-keyframes circles {
            0% {
                transform: rotate(-180deg);
                opacity: 0
            }
            13% {
                opacity: 0
            }
            26% {
                opacity: 1
            }
            74% {
                opacity: 1
            }
            87% {
                opacity: 0
            }
            100% {
                transform: rotate(585deg);
                opacity: 0
            }
        }
        
        @-moz-keyframes circles {
            0% {

                opacity: 0
