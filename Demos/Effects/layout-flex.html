
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>弹性布局</title>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        h1, h2, h3, h4, h5, h6, header, footer {
            padding: 0;
            margin: 0;
        }

        body {
            font-size: 0.813em;
            font-family: 'Microsoft YaHei', "Segoe UI", Segoe, Tahoma, Arial, Verdana, sans-serif;
            font-style: normal;
            font-variant: normal;
            font-weight: normal;
            color: #333333;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        a {
            text-decoration: none;
            color: #4277C3;
        }

        a:hover {
            text-decoration: underline;
        }

        #head {
            display: flex;
            flex-direction: row;
            width: 100%;
            flex: 0 0 48px;
            background-color: #4277C3;
            color: #fff;
        }

        #body {
            display: flex;
            flex-direction: row;
            width: 100%;
            flex: 1 1 auto;
            overflow: auto;
        }

        #foot {
            display: flex;
            flex-direction: column;
            width: 100%;
            flex: 0 0 24px;
            background-color: #f1f1f1;
            text-align: center;
            justify-content: center;
        }

        .head-title {
            flex: 0 0 240px;
            overflow: hidden;
            line-height: 42px;
            font-weight:normal;
        }

        .head-tabs {
            flex: 1 1 auto;
        }

        .head-user {
            flex: 0 0 48px;
            height: 100%;
            overflow: hidden;
        }

        .user-portrait {
            width: 36px;
            height: 36px;
            margin-top: 6px;
            margin-left: 6px;
            background-color: #999;
            border-radius: 50%;
        }

        .menu-panel {
            flex: 0 0 240px;
            background-color: #739BD4;
        }

        .body-content {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            flex: 0 0 40px;
            display: inline-flex;
            flex-direction: row-reverse;
            background-color: #f1f1f1;
        }

        .tool-button {
            display: inline-block;
            width: 40px;
            height: 40px;
            color: #4277C3;
            text-decoration: none;
            line-height: 40px;
            flex: 0 0 auto;
            text-align: center;
        }

        .tool-button:hover {
            background-color: #4277C3;
            color: #fff;
        }

        .grid {
            display: flex;
            flex-direction: row;
            align-content: flex-start;
            flex: 1 1 auto;
            justify-content: center;
            flex-wrap: wrap;
            overflow: auto;
            padding-bottom: 10px;
        }

        .picture-item {
            width: 200px;
            height: 200px;
            flex: 0 0 200px;
            background-color: #ccc;
            margin-top: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header id="head">
        <h1 class="head-title">
            <span style="font-size:18px;margin-left:10px;">系统标题</span>
        </h1>
        <div class="head-tabs"></div>
        <div class="head-user">
            <img class="user-portrait" />
        </div>
    </header>
    <section id="body">
        <aside class="menu-panel"></aside>
        <section class="body-content">
            <div class="toolbar">
                <a class="tool-button" style="order:1" href="javascript:void(0)">加</a>
                <a class="tool-button" style="order:1" href="javascript:void(0)">删</a>
                <a class="tool-button" style="order:1" href="javascript:void(0)">查</a>
            </div>
            <div class="grid">
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
                <div class="picture-item"></div>
            </div>
        </section>
    </section>
    <footer id="foot">
        <a href="http://www.yzgit.com">南京云之国信息技术有限公司</a>
    </footer>
</body>
</html>
